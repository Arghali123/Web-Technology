    <title>Css Selectors Practice</title>
    <style>
        #conatiner .box
        {
            float:right;
            background-color: green;
        }

        #parent > .child
        {
            background-color: red;
        }

        h2 + p
        {
            text-decoration: underline;
        }

        input[type="button"]
        {
            background-color: red;
        }

        a:hover
        {
            text-decoration:none;
        }
    </style>
</head>
<body>
    <!-- class and id selector -->

    <!-- Decendant selector -->
     <div id="conatiner">
        <div class="box">
            Hello this is a Practice of Decendant selector
        </div>
     </div>
