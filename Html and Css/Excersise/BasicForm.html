<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html:form example</title>
</head>
<body>
    <div class="container">
        <h1>HTML: Form</h1>
        <h4>Registration form</h4>
        <form action="" method="post" enctype="multipart/form-data">
            <fieldset>
                <!-- The <fieldset> tag is used to group related elements in a form.The <fieldset> tag draws a box around the related elements. -->
                    <legend>Personal Information</legend>
                    <!-- The <legend> tag defines a caption for the <fieldset> element. -->
                    
                    <div class="group">
                        <label for="fname">First Name</label>
                        <input type="text" name="name" id="fname" required="required" placeholder="Enter First Name">
                        <label for="mname">Middle Name</label>
                        <input type="text" name="mname" id="mname">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" required="required" placeholder="Enter Last Name">
                    </div>

                    <div class="group">
                        <label for="male">Gender</label>
                        <input type="radio" name="gender" id="male" checked="checked">Male
                        <input type="radio" name="gender" id="female">Female
                        <input type="radio" name="gender" id="others">Others
                    </div>

                    <div class="group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" required="required" placeholder="Enter Your Address">
                    </div>

                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone" id="phone" required="required" placeholder="Enter your phone number">
                    </div>

                    <div class="group">
                        <label for="country">Country</label>
                        <select name="country" id="country">
                          <option value="#">Select Country</option>
                          <option value="np">Nepal</option>
                          <option value="ch">China</option>
                          <option value="in">India</option>
                          <option value="us">USA</option>
                          <option value="uk">UK</option>
                        </select>
                    </div>

                    <div class="group">
                        <label for="pro">Programming</label>
                        <input type="checkbox" value="java" name="java" id="java">Java
                        <input type="checkbox" value="php" name="php" id="php">PHP
                        <input type="checkbox" value="python" name="python" id="python">Python
                        <input type="checkbox" value="net" name="net" id="net">.net
                    </div>

                    <div class="group">
                        <label for="bio">Bio</label>
                        <textarea rows="3" cols="100" name="bio" id="bio" placeholder="Write something about you"></textarea>
                    </div>

                    <div class="group">
                        <label for="image">Image</label>
                        <input type="file" name="image" id="image">
                    </div>
            </fieldset>

            <fieldset>
                <legend>User Login Information</legend>
                <div class="group">
                    <label for="username">User Name</label>
                    <input type="text" name="username" id="username" required="required" placeholder="Enter your user name">
                </div>

                <div class="group">
                    <label for="userpassword">Password</label>
                    <input type="password" name="username" id="username" required="required" placeholder="*************">
                </div>
            </fieldset>

            <button id="submitButton">Submit</button>
            <input type="button" id="cancelbutton" value="Cancel" name="cancel">
        </form>
    </div>
</body>
</html>
