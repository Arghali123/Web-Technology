<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Time Table with Break</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      border: 1px solid #333;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    td {
      background-color: #e9f2ff;
    }

    .break {
      background-color: #ffeb3b;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        text-align: left;
      }

      td::before {
        position: absolute;
        top: 12px;
        left: 12px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
        color: #007bff;
      }

      /* Label each column manually for mobile */
      td:nth-of-type(1)::before { content: "Time"; }
      td:nth-of-type(2)::before { content: "Monday"; }
      td:nth-of-type(3)::before { content: "Tuesday"; }
      td:nth-of-type(4)::before { content: "Wednesday"; }
      td:nth-of-type(5)::before { content: "Thursday"; }
      td:nth-of-type(6)::before { content: "Friday"; }
    }
  </style>
</head>
<body>

<h2>Class Time Table</h2>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>9:00 - 10:00</td>
        <td>Math</td>
        <td>Science</td>
        <td>English</td>
        <td>Math</td>
        <td>Computer</td>
      </tr>
      <tr>
        <td>10:00 - 11:00</td>
        <td>English</td>
        <td>Math</td>
        <td>Computer</td>
        <td>Science</td>
        <td>English</td>
      </tr>

      <!-- Break row using colspan -->
      <tr>
        <td>11:00 - 11:30</td>
        <td class="break" colspan="5">BREAK</td>
      </tr>

      <tr>
        <td>11:30 - 12:30</td>
        <td>Science</td>
        <td>Computer</td>
        <td>Math</td>
        <td>English</td>
        <td>Science</td>
      </tr>
      <tr>
        <td>12:30 - 1:30</td>
        <td>Computer</td>
        <td>English</td>
        <td>Science</td>
        <td>Computer</td>
        <td>Math</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
