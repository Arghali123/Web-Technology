<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors practice </title>
    <link rel="stylesheet" href="Test.css">
</head>
<body>
 <h1>Css selectors practice</h1>
 <div class="decendent">
    <h2>Decendent combinator</h2>
    <p class="box">helo</p>
    <p class="box">daenish</p>
    <div>
        <p class="box">arghali</p>
    </div>
 </div>

 <div class="child_combinator">
    <h2>Child combinator</h2>
    <p class="box1">mero</p>
    <p class="box1">name </p>
    <div>
        <p class="box1">daenish</p>
    </div>
 </div>

 <div class="general_sibling_combinator">
    <h3>General sibling combinator</h3>
    <p>kasaila</p>
    <p>sakxa</p>
    <p>ra</p>
 </div>

 <div class="adjacent_sibling_combinator">
    <h4>Adjacent sibling combinator</h4>
    <p>meow</p>
    <p>meow</p>
    <p>meow</p>
 </div>

 <input type="submit" value="submit"/>

 <a href="#">Psedo class selector</a>
</body>
</html>
