<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object</title>
</head>
<body>
    <h1>Date object</h1>
    <div id="clock">

    </div>
    <script type="text/javascript">
        function clock()
        {
            var date=new Date();
            document.getElementById("clock").innerHTML=date;
            setTimeout(clock,1000);
        }
        clock();
    </script>
</body>
</html>
